              value: 'zbx agent'
        - uuid: ff36fb58b4944233a222ef520e680cb3
          name: 'Core 1 current frequency'
          key: 'system.cpu.freq[0,cur]'
          delay: 3s
          history: 1w
          value_type: FLOAT
          units: Hz
          description: 'get cur/min/max CPU frequency for specified core number'
          preprocessing:
